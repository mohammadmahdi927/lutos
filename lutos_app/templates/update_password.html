{% extends "base.html" %}
{% load static %}

  {% block content %}

  
  <body style="background-color: rgb(255, 106, 0);">
    
    <div id="login-bg" class="container-fluid">
    </div>
    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">
            <h3 style="color: aliceblue;">تغییر رمز عبور</h3>
                  <form method="POST" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                  {{form.as_p}}
                    </div>
                      
                      
                      

                        <button type="submit" class="btn btn-lg btn-block btn-success" style="margin-bottom: 5rem;">ثبت </button>

                    
                    
            </form>
           </div>
         </div>
       </div>
    </div>

  {% endblock  %}

{% comment %} <div class="form-group">
                      <input type="" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="نام خود را وارد کنید">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="کلمه عبور را وارد کنید">
                    </div> {% endcomment %}
